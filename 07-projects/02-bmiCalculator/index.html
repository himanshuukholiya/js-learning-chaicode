<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><a href="./index.html">BMI Calculator</a></h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="https://www.youtube.com/@HimanshuKholiya" target="_blank">Youtube Channel</a>
        </nav>
    </header>

    <main>
        <h1>Calculate Your BMI</h1>

        <form>
            <p>
                <label>Height in centi-meter (cm) : </label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight in kilo-gram (kg) : </label>
                <input type="text" id="weight">
            </p>
            <button>Calculate</button>
            <div id="results"></div>
        </form>

        <div id="weightGuide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
        
    </main>

    <script src="./script.js"></script>
</body>
</html>
