<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // mostly all the events in js runs in sequence (some exceptions are there)
    // events invoke in a particular activity

    // onclick event

    /* 
    document.getElementById('owl').onclick = function() { // this method provides less features
        alert("owl clicked")
    } */

    // addEventListener => it can listen to various events => keyboard events, mouse events, drag & drop events

    // addEventListener => click, double click, keyboard press, keyboard up/down, etc

    // it also incules third parameter => by default 'false'

    /* 
    old ones before addEventListener
    attachEvent()
    jQuery - on
    */

    document.getElementById('owl').addEventListener('click', function(e) { // here, e is event object
        console.log(e)
    }, false)
    
    // types, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    // altKey, ctrlKey, shiftKey, keyCode

    // event propogation => event bubbling => false, event capturing => true
    // stopPropagation, preventDefault

    document.querySelector('#images').addEventListener('click', (e) => {
        console.log(e.target.parentNode)

        if (e.target.tagName == 'IMG') {
            let removeImage = e.target.parentNode
            removeImage.remove()
        }

        
        // removeImage.parentNode.removeChild(removeImage)
    })

    </script>
</html>
