<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Parent Child</title>
    <style>
        body {
            background-color: #282828;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children)
    console.log(parent.children[3].innerHTML)

    // Log the innerHTML of all children

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML)
    }

    // parent properties => children, firstElementChild, lastElementChild

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    // child properties => parentElement, nextElementSibling
    const dayOne = document.querySelector('.day')
    console.log(dayOne)
    
    console.log(dayOne.parentElement) // logs parent
    console.log(dayOne.nextElementSibling) // logs next element

    // NodeList/ChildNodes => it's a tree structure itself

    console.log("Nodes: ", parent.childNodes)
    
</script>
</html>
